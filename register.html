<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered-Now</title>

        <!-- css -->
        <link rel="stylesheet" href="style.css">
        <!-- end css -->

        <!-- favicon -->
        <link rel="shortcut icon" href="img/my-logo.jpg" type="image/x-icon">
        <!-- end favicon -->

</head>
<body>
    <br><br><br>
    <center><h1><em>Register</em></h1></center>
    <br>

        <!-- form -->
        <div class="form">
            <center>Nama :<input type= "text" id="name" name="name" size="30px"></center><br>
            <center>Alamat :<input type= "text" id="alamat" name="alamat" size="30px"></center><br>
            <center>Tempat Lahir : <input type= "text" id="tempat" name="tempat" size="30px"></center><br>
            <center>Tanggal Lahir : <input id="isian-tanggal-lahir" name="tanggal_lahir" type="date"></center><br>
            <center>Jenis Kelamin : <br><input id="lk" type="radio" name="jenis_kelamin">
                <label for="lk">Pria</label><br>
                <input id="wt" type="radio" name="jenis_kelamin">
                <label for="wt">Wanita</label>
            </center><br>
            <center>Email : <input type= "text" id="email" name="email" size="15px"></center><br>
            <button onclick="alert('Berhasil Simpan');">Simpan</button>
            <button onclick="alert('Berhasil Clear');">Clear</button>
        </div>
    <!-- end form -->

</style>
</body>
</html>
